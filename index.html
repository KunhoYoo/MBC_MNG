                });

      function populateFromSnapshot(data){
        mngList.forEach(item=>{
          if(data && data[item.num]){ Object.assign(item, data[item.num]); }

          const vj=r.querySelector('input[data-field="vj"]');
          const au=r.querySelector('input[data-field="audio"]');
          const re=r.querySelector('input[data-field="region"]');
          if(vj && vj!==document.activeElement) vj.value=item.vj||'';
          if(au && au!==document.activeElement) au.value=item.audio||'';
          if(re && re!==document.activeElement) re.value=item.region||'';
          setRowClass(item.num);
        });
        refreshIssueDropdown();

      function buildIssueDropdown(all=true){
        const sel = document.getElementById('issue-mng'); if(!sel) return;
        sel.innerHTML='<option value="" disabled selected>ì„ íƒ</option>';
        MNG_NUMBERS.forEach(n=>{
          const label = `MNG-${String(n).padStart(2,'0')}`;
          if(!all){
            const item = mngList.find(m=>m.num===label);
            if(item && isUsed(item)) return;
          }
          const opt=document.createElement('option'); opt.value=label; opt.textContent=label; sel.appendChild(opt);
        });
      }
      function refreshIssueDropdown(){ buildIssueDropdown(false); }

      async function appendHistory(num, entry){
        const arr = histories[num] ? [...histories[num]] : [];

      async function submitIssue(){
        const sel=document.getElementById('issue-mng');
        const userEl=document.getElementById('issue-user');
        const regionEl=document.getElementById('issue-region');
        if(!sel) return;
        const mng=sel.value; const user=(userEl?.value||'').trim(); const region=(regionEl?.value||'').trim();
        if(!mng){ alert('MNGë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.'); return; }
        if(!user){ alert('ì‚¬ìš©ì ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.'); return; }
        if(!region){ alert('ìœ„ì¹˜ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.'); return; }
        await appendHistory(mng, { vj:user, audio: currentUserName || '', region, issuedAt: new Date().toISOString() });
        const nowTs = Date.now();
        if(firebaseReady){
          await DB.setData(`mngData/${mng}`, { vj:user, audio: currentUserName || '', region });
          await DB.setData('lastIssue', { mng, user, region, issuedBy: currentUserName || '(ì•Œìˆ˜ì—†ìŒ)', ts: nowTs });
          const newLog = { type:'issue', mng, user, region, by: currentUserName || '(ì•Œìˆ˜ì—†ìŒ)', ts: nowTs };
          const updated = [newLog, ...(allLogs||[])].slice(0, LOG_LIMIT);

        alert('ë¶ˆì¶œ ë˜ì—ˆìŠµë‹ˆë‹¤!'); if(userEl) userEl.value=''; if(regionEl) regionEl.value=''; refreshIssueDropdown();
      }

      function showScreen(id){
        const lp = document.getElementById('login-page');
        const sp = document.getElementById('status-page');
        const ip = document.getElementById('issue-page');
        if(!lp || !sp || !ip) return;
        lp.style.display = id==='login' ? 'flex':'none';
        sp.style.display = id==='status' ? 'block':'none';
        ip.style.display = id==='issue'  ? 'block':'none';
        if(id==='login'){ lp.classList.add('active'); }
        window.scrollTo({top:0, behavior:'auto'});
      }

      function safeBind(id, event, handler){
        const el = document.getElementById(id);
        if(el) el.addEventListener(event, handler, { passive:false });
      }

      function attachLoginHandlers(){
        const codeInput=document.getElementById('login-code');
        const btnStatus=document.getElementById('btn-login-status');
        const btnIssue=document.getElementById('btn-login-issue');
        const btnIssueSubmit=document.getElementById('btn-issue-submit');

        // ìƒë‹¨ Log
        safeBind('btn-log','click', openLogModal);

        function chooseMode(m){ intendedMode=m; }
        function login(){
          const code = (codeInput?.value||'').trim();
          const name = getUserByCode(code);
          if(name){
            currentUserName = name;
            if(intendedMode==='issue'){
              showScreen('issue');
              buildIssueDropdown(false);
              const issuer=document.getElementById('issue-issuer'); if(issuer) issuer.value=currentUserName||'';
              if(firebaseReady && !dataListenersStarted){ DB.startListeners(); }
            }else{
              showScreen('status');
              buildTableOnce();
              if(firebaseReady && !dataListenersStarted){ DB.startListeners(); }
              if(firebaseReady && !syncTimer){ syncTimer=setInterval(()=>DB.syncAll(), 5000); }
            }
          }else{
            alert('ì˜ëª»ëœ ë¡œê·¸ì¸ ì½”ë“œì…ë‹ˆë‹¤.');
          }
        }
        btnStatus && btnStatus.addEventListener('click', (e)=>{ e.preventDefault(); chooseMode('status'); login(); });
        btnIssue  && btnIssue.addEventListener('click',  (e)=>{ e.preventDefault(); chooseMode('issue');  login(); });
        btnIssueSubmit && btnIssueSubmit.addEventListener('click', submitIssue);
        codeInput && codeInput.addEventListener('keydown', e=>{ if(e.key==='Enter'){ e.preventDefault(); chooseMode('status'); login(); } });
      }

      // ----- Log ëª¨ë‹¬ & ë‹¤ìš´ë¡œë“œ -----
      function renderLogList(){
        const list = document.getElementById('log-list');
        if(!list) return;
        list.innerHTML = '';
        const recent = (allLogs||[]).slice(0, RECENT_SHOW);
        if(!recent.length){
          const empty = document.createElement('div');
          empty.className = 'log-item';
          empty.textContent = 'í‘œì‹œí•  ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.';
          list.appendChild(empty);
          return;
        }
        for(const e of recent){
          const d = new Date(e.ts||Date.now());
          const item = document.createElement('div');
          item.className = 'log-item';
          const actionText = e.type==='issue' ? 'ë¶ˆì¶œ' : 'ë°˜ë‚©';
          item.innerHTML = `
            <div><b>${e.mng}</b> Â· ${actionText}</div>
            <div class="log-meta">${formatKTime(d)} Â· ì‚¬ìš©ì: ${e.user || '-'} Â· ìœ„ì¹˜: ${e.region || '-'} Â· ì²˜ë¦¬ì: ${e.by || '-'}</div>
          `;
          list.appendChild(item);
        }
      }
      function openLogModal(){
        const modal = document.getElementById('log-modal');
        if(!modal) return;
        renderLogList();
        modal.setAttribute('aria-hidden','false');
      }
      function closeLogModal(){
        const modal = document.getElementById('log-modal');
        if(!modal) return;
        modal.setAttribute('aria-hidden','true');
      }
      function buildTxtFromLogs(entries){
        const lines = ['# MNG Global Log (ìµœì‹ ìˆœ, ìµœëŒ€ 500ê°œ)'];
        for(const e of entries){
          const d = new Date(e.ts||Date.now());
          const yyyy = d.getFullYear(); const MM = pad2(d.getMonth()+1); const dd = pad2(d.getDate()); const HH = pad2(d.getHours()); const mm = pad2(d.getMinutes()); const ss = pad2(d.getSeconds());
          const actionText = e.type==='issue' ? 'ë¶ˆì¶œ' : 'ë°˜ë‚©';
          lines.push(`${yyyy}-${MM}-${dd} ${HH}:${mm}:${ss} | ${e.mng} | ${actionText} | ì‚¬ìš©ì:${e.user||'-'} | ìœ„ì¹˜:${e.region||'-'} | ì²˜ë¦¬ì:${e.by||'-'}`);
        }
        return lines.join('\n');
      }
      function downloadLogTxt(){
        const kst = kstNow();
        const datePart = formatKDateOnly(kst);
        const filename = `${datePart}_MNG_log.txt`;
        const content = buildTxtFromLogs((allLogs||[]).slice(0, LOG_LIMIT));
        const blob = new Blob([content], {type:'text/plain;charset=utf-8'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = filename;
        document.body.appendChild(a); a.click(); a.remove();
        URL.revokeObjectURL(url);
      }

      // Run after DOM
      window.addEventListener('DOMContentLoaded', ()=>{
        try{
          attachLoginHandlers();
          const btnClose = document.getElementById('btn-log-close');
          const btnDl = document.getElementById('btn-log-download');
          btnClose && btnClose.addEventListener('click', closeLogModal);
          btnDl && btnDl.addEventListener('click', downloadLogTxt);

          showScreen('login');
          buildTableOnce(); // prepares empty table

          // Dynamic import Firebase wrapped in try/catch so it never blocks UI
          (async ()=>{
            try{
              const [{ initializeApp }, { getDatabase, ref, set, onValue }] = await Promise.all([
                import('https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js'),
                import('https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js')
              ]);
              const firebaseConfig = {
                apiKey: "AIzaSyADWorIbKPZZoWx7qAriiCA2lYtf-MSdAA",
                authDomain: "mbc-mng.firebaseapp.com",
                databaseURL: "https://mbc-mng-default-rtdb.firebaseio.com",
                projectId: "mbc-mng",
                storageBucket: "mbc-mng.firebasestorage.app",
                messagingSenderId: "845487713315",
                appId: "1:845487713315:web:d8559559fa98870fde5596"
              };
              const app = initializeApp(firebaseConfig);
              const db = getDatabase(app);

              DB = {
                setData: (path, value) => set(ref(db, path), value),
                startListeners: () => {
                  if(dataListenersStarted) return;
                  const nowTs = Date.now();
                  if (lastSeen.issue === 0 && lastSeen.ret === 0) {
                    lastSeen.issue = nowTs;
                    lastSeen.ret   = nowTs;
                  }
                  onValue(ref(db,'mngData'), snap => populateFromSnapshot(snap.val()));
                  onValue(ref(db,'mngHistory'), snap => { histories = snap.val() || {}; });
                  onValue(ref(db,'globalLog'), snap => { allLogs = snap.val() || []; });
                  onValue(ref(db,'lastIssue'), snap => {
                    const v = snap.val(); if(!v) return;
                    if(document.getElementById('status-page').style.display !== 'block') return;
                    if(v.ts && v.ts <= lastSeen.issue) return;
                    lastSeen.issue = v.ts || Date.now();
                    showToast('issue', 'ìƒˆ ë¶ˆì¶œ ì•Œë¦¼', `${v.issuedBy}ë‹˜ì´ ${v.mng}ë¥¼ ë¶ˆì¶œí–ˆìŠµë‹ˆë‹¤<br>${v.user} / ${v.region}`);
                  });
                  onValue(ref(db,'lastReturn'), snap => {
                    const v = snap.val(); if(!v) return;
                    if(document.getElementById('status-page').style.display !== 'block') return;
                    if(v.ts && v.ts <= lastSeen.ret) return;
                    lastSeen.ret = v.ts || Date.now();
                    showToast('return', 'ë°˜ë‚© ì•Œë¦¼', `${v.returnedBy}ë‹˜ì´ ${v.mng}ë¥¼ ë°˜ë‚©í–ˆìŠµë‹ˆë‹¤`);
                  });
                  dataListenersStarted = true;
                },
                syncAll: () => {
                  const obj={}; mngList.forEach(it => obj[it.num] = { vj:it.vj||'', audio:it.audio||'', region:it.region||'' });
                  set(ref(db,'mngData'), obj);
                }
              };
              firebaseReady = true;
            }catch(err){
              console.error('Firebase ë¡œë“œ ì‹¤íŒ¨:', err);
            }
          })();
        }catch(e){
          console.error('ì´ˆê¸°í™” ì˜¤ë¥˜:', e);
        }
      });
    })();
  </script>
